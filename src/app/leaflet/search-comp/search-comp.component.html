<ion-toolbar>
  <ion-buttons slot="start">
    <ion-button (click)="close()">
      <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
  <div class="ion-padding">
   <ion-row>
     <ion-col size="10">
       <mat-form-field class="example-full-width" appearance="outline">
         <mat-label>Start Position</mat-label>
         <input type="text" #startPos  placeholder="Start Position" matInput [(ngModel)]="pickUpText" (keydown.enter)="searchPickUp(startPos.value)"/>
         <div matSuffix>
           <ion-fab-button (click)="getPickupLatLng()" size="small">
             <ion-icon name="locate-outline"></ion-icon>
           </ion-fab-button>
         </div>
       </mat-form-field>
     </ion-col>
     <ion-col size="2">
       <ion-fab-button (click)="searchPickUp(startPos.value)">
         <ion-icon name="search-outline"></ion-icon>
       </ion-fab-button>
     </ion-col>
   </ion-row>
    <ion-row>
      <ion-col size="10">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>End Position</mat-label>
          <input type="text" #endPos (keydown.enter)="searchDest(endPos.value)" placeholder="End Position" matInput [(ngModel)]="destinationText"/>
          <ion-fab-button (click)="getDestinationLatLng()" matSuffix size="small">
            <ion-icon name="locate-outline"></ion-icon>
          </ion-fab-button>
        </mat-form-field>
      </ion-col>
      <ion-col size="2">
        <ion-fab-button (click)="searchDest(endPos.value)">
          <ion-icon name="search-outline"></ion-icon>
        </ion-fab-button>
      </ion-col>
    </ion-row>
    <ion-button expand="full" (click)="mapRoute()" class="mt-1 font-weight-bold">ROUTE</ion-button>
  </div>
  <div class="shadow-lg places-drop" *ngIf="searchPickUpList.length > 0">
    <ion-item *ngFor="let item of searchPickUpList" (click)="setPickUp(item)">
      <ion-label>
        <h4 style="font-weight: bold">
          {{item.city}}
        </h4>
        <h6>
          {{item.place}}
        </h6>
      </ion-label>
    </ion-item>
  </div>
  <div class="shadow-lg places-drop" *ngIf="searchDestinationUpList.length > 0">
    <ion-item *ngFor="let item of searchDestinationUpList" (click)="setDest(item)">
      <ion-label>
        <h4 style="font-weight: bold">
          {{item.city}}
        </h4>
        <h6>
          {{item.place}}
        </h6>
      </ion-label>
    </ion-item>
  </div>
</ion-content>
